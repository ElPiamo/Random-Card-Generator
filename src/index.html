<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container d-flex">
      <!-- los inputs no los complete para que pudieran cambiar el tamanio de la carta -->
      <input class="widthInput" type="text" placeholder="Card Width" />
      <input class="heightInput" type="text" placeholder="Card Height" />
    </div>
    <div class="container-fluid fullcard text-center">
      <div class="card" id="card">
        <div class="suitsAbove text-left"></div>
        <div class="mainNumber"></div>
        <div class="suitsBelow"></div>
      </div>
      <button onclick="window.location.reload()" class="btn btn-success">
        New Card
      </button>
    </div>
    <script></script>
  </body>
</html>
